name: password_manager
description: "A secure password manager built with Flutter and Firebase."
publish_to: 'none'
version: 1.1.1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.3.2
  get: ^4.7.2
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  google_sign_in: ^6.1.5 
  cloud_firestore: ^5.4.4
  encrypt: ^5.0.3
  shared_preferences: ^2.3.2
  fluttertoast: ^8.2.14
  animate_do: ^4.2.0
  rename: ^3.1.0
  local_auth: ^2.3.0
  permission_handler: ^11.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons: 
    android: true
    ios: true
    image_path: "assets/icon.png"
    adaptive_icon_background: "#FFFFFF"
    adaptive_icon_foreground: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/


  
